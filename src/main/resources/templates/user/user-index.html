<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
  />
</head>
<body>
<h1
        style="
        justify-content: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      "
>
  Data user
</h1>
<div class="container">
  <a
          class="btn btn-primary"
          style="margin-bottom: 10px; margin-top: 10px; color: azure"
          th:href="@{/user/form}"
  >Register Employees
  </a>
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <th style="justify-content: center; text-align: center">Email</th>
      <th style="justify-content: center; text-align: center">Name</th>

      <th colspan="2" style="justify-content: center; text-align: center">
        Action
      </th>
    </tr>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>

      <!--    <td th:text="${user.employee.division.name}"></td> -->
      <td>
        <a
                class="btn btn-primary"
                style="margin-bottom: 10px; margin-top: 10px; color: azure;"
                th:href="@{/user-management/changePassword/{id}(id=${user.id})}"
        >Change Password
        </a>

        <form th:action="@{/employee/delete/{id}(id=${user.id})}" th:method="post">
          <button type="submit" class="btn btn-danger"
                  style="margin-bottom: 10px; margin-top: 10px; color: azure;"
          >Delete
          </button>
        </form>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
