</html> <h1
        style="
        justify-content: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      "
>
  Data Division
</h1>
<div class="container">
  <a
          class="btn btn-primary"
          style="margin-bottom: 10px; margin-top: 10px; color: azure"

  >create new</a
  >
  <table class="table table-striped table-bordered">
    <tr>
      <th>Id</th>
      <th>Division Name</th>
      <th>Region</th>
      <th colspan="2" style="text-align: center; justify-content: center">
        Action
      </th>
    </tr>
    <tbody>
    <tr th:each="division : ${divisions}">
      <td th:text="${division.id}"></td>
      <td th:text="${division.name}"></td>
      <td th:text="${division.region.name}"></td>
      <td>
        <a
                class="btn btn-info"
                th:href="@{/division/form/{id} (id=${division.id})}"
        >edit</a
        >
      </td>
      <td>
        <form
                th:action="@{/division/delete/{id} (id=${division.id})}"
                th:method="post"
        >
          <button
                  type="submit"
                  class="btn btn-danger"
                  style="margin-bottom: 10px; margin-top: 10px; color: azure"
                  onclick="return confirm('Are you sure to delete this data?');"
          >
            Delete
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
